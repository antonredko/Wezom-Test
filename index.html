<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wezom-Test</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header>
        <div class="header_top">
            <div class="content">
                <div class="navbar">
                    <a href="#">ГЛАВНАЯ</a>
                    <a href="#">О КОМПАНИИ</a>
                    <a href="#">ССЫЛКА 1</a>
                    <a href="#">ССЫЛКА 2</a>
                    <a href="#">ССЫЛКА 3</a>
                </div>
                <div class="enter">
                    <button>
                        <img src="img/enter.svg" alt="">
                        <span>ВХОД</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div class="content">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="phones">
                    <div class="tel">+380 98 170 00 740</div>
                    <div class="tel">+380 98 170 00 740</div>
                    <button>
                        <img src="img/phone.svg" alt="phone">
                        <span>ПЕРЕЗВОНИТЬ МНЕ</span>
                    </button>
                </div>
                <div class="menu">
                    <div class="menu_link_container">
                        <div class="menu_link">
                            <img src="img/compare.svg" alt="сравнение">
                            <p>СРАВНЕНИЕ</p>
                        </div>
                    </div>
                    <div class="menu_link_container">
                        <div class="menu_link">
                            <img src="img/favorites.svg" alt="избранное">
                            <p>ИЗБРАННОЕ</p>
                        </div>
                    </div>
                    <div class="menu_link_container">
                        <div class="cart_count">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="35px" height="34px">
                                <defs>
                                    <filter filterUnits="userSpaceOnUse" id="Filter_0" x="0px" y="0px" width="35px" height="34px">
                                        <feOffset in="SourceAlpha" dx="0" dy="5"/>
                                        <feGaussianBlur result="blurOut" stdDeviation="2.828"/>
                                        <feFlood flood-color="rgb(247, 129, 0)" result="floodOut"/>
                                        <feComposite operator="atop" in="floodOut" in2="blurOut"/>
                                        <feComponentTransfer><feFuncA type="linear" slope="0.7"/></feComponentTransfer>
                                        <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
                                    </filter>
                                </defs>
                                <g filter="url(#Filter_0)">
                                    <path fill-rule="evenodd" fill="rgb(255, 133, 0)" d="M21.999,16.000 L17.000,20.999 L12.001,16.000 L7.000,16.000 L7.000,2.000 L27.000,2.000 L27.000,16.000 L21.999,16.000 Z"/>
                                    <text x="50%" y="50%" text-anchor="middle" stroke="#ffffff" fill="#ffffff" stroke-width="1px" dy="-4">5</text>
                                </g>
                            </svg>
                        </div>
                        <div class="menu_link">
                            <img src="img/basket.svg" alt="корзина">
                            <p>КОРЗИНА</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="menu_and_search">
        <div class="content">
            <div class="main_menu">
                <div class="main_menu_button">
                    <div class="burger">
                        <img src="img/burger.svg" alt="меню">
                    </div>
                    <div class="title">Меню</div>
                </div>
                <div class="main_menu_links">
                    <a href="#">
                        <span>ССЫЛКА 1</span>
                        <img src="img/arrow_right.svg" alt="стрелка">
                    </a>
                    <a href="#">
                        <span>ССЫЛКА 2</span>
                        <img src="img/arrow_right.svg" alt="стрелка">
                    </a>
                    <a href="#">
                        <span>ССЫЛКА 3</span>
                        <img src="img/arrow_right.svg" alt="стрелка">
                    </a>
                    <a href="#">
                        <span>ССЫЛКА 4</span>
                        <img src="img/arrow_right.svg" alt="стрелка">
                    </a>
                    <a href="#">
                        <span>ССЫЛКА 5</span>
                        <img src="img/arrow_right.svg" alt="стрелка">
                    </a>
                    <a href="#">
                        <span>ССЫЛКА 6</span>
                        <img src="img/arrow_right.svg" alt="стрелка">
                    </a>
                    <a href="#">
                        <span>ССЫЛКА 7</span>
                        <img src="img/arrow_right.svg" alt="стрелка">
                    </a>
                </div>
            </div>
            <div class="search">
                <form id="search_field" name="search">
                    <input type="text" placeholder="Поиск по сайту" minlength="2">
                    <div class="line"></div>
                    <select name="kateg">
                        <option selected value="all_kat">Все категории</option>
                        <option value="kat_1">Категория 1</option>
                        <option value="kat_2">Категория 2</option>
                        <option value="kat_3">Категория 3</option>
                        <option value="kat_4">Категория 4</option>
                        <option value="kat_5">Категория 5</option>
                    </select>
                    <input type="submit" value="ПОИСК">
                </form>
                <div class="filters">
                    <div class="filters_links">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 79 34" width="40" height="17">
                                <defs>
                                    <clipPath clipPathUnits="userSpaceOnUse" id="cp1">
                                        <path d="M0 0L79 0L79 34L0 34Z" />
                                    </clipPath>
                                </defs>
                                <style>
                                    tspan { white-space:pre }
                                    .shp0 { fill: none;stroke: #a0a6ad;stroke-width: 4 } 
                                    .shp1 { fill: none;stroke: #a0a6ad;stroke-width: 2 } 
                                    .shp2 { fill: none;stroke: #a0a6ad;stroke-linecap:round;stroke-width: 4 } 
                                </style>
                                <g id="Page 1" clip-path="url(#cp1)">
                                    <path id="Path 1" class="shp0" d="M58.49 25.94L24.95 25.94M11.75 25.94C11.75 25.94 1.9 25.65 2 20.33C2.05 17.39 2.05 14.42 2.03 12.35C2.02 10.83 3.25 9.6 4.77 9.6L8.8 9.6C8.8 9.6 21.4 2.11 34.89 2.51C43.18 3.26 44.11 4.01 52.28 9.2C55.2 11.06 62.97 12.87 67.86 13.4C73.86 14.05 78.28 18.6 77.29 24.55C77.26 24.69 77.13 25.81 77.1 25.94L70.7 25.94M5.56 19.61L3.59 19.61L3.59 14.24L6.99 14.24C8.08 14.24 8.96 15.12 8.96 16.21C8.96 18.08 7.43 19.61 5.56 19.61ZM24.33 25.94C24.33 29.29 21.62 32 18.27 32C14.93 32 12.22 29.29 12.22 25.94C12.22 22.6 14.93 19.89 18.27 19.89C21.62 19.89 24.33 22.6 24.33 25.94Z" />
                                    <path id="Path 2" class="shp1" d="M19.9 25.8C19.9 26.69 19.17 27.42 18.27 27.42C17.38 27.42 16.65 26.69 16.65 25.8C16.65 24.9 17.38 24.17 18.27 24.17C19.17 24.17 19.9 24.9 19.9 25.8Z" />
                                    <path id="Path 3" class="shp0" d="M69.98 25.94C69.98 29.29 67.27 32 63.93 32C60.58 32 57.87 29.29 57.87 25.94C57.87 22.6 60.58 19.89 63.93 19.89C67.27 19.89 69.98 22.6 69.98 25.94Z" />
                                    <path id="Path 4" class="shp1" d="M65.55 25.8C65.55 26.69 64.82 27.42 63.93 27.42C63.03 27.42 62.3 26.69 62.3 25.8C62.3 24.9 63.03 24.17 63.93 24.17C64.82 24.17 65.55 24.9 65.55 25.8Z" />
                                    <path id="Path 5" class="shp2" d="M14.26 6.92C14.26 6.92 16.81 13.14 21.14 13.14L65.53 13.14M19.9 19.03L22.72 4.01M38.88 25.18L38.88 12.42L35.63 3.26" />
                                    <path id="Path 6" class="shp0" d="M75.52 18.37C75.31 19.39 74.31 20.05 73.29 19.85C72.27 19.64 71.61 18.65 71.82 17.62C72.02 16.6 73.02 15.94 74.04 16.15" />
                                </g>
                            </svg>
                            <span>Ссылка 1</span>
                        </a>
                        <a href="#">
                            
                            <span>Ссылка 2</span>
                        </a>
                        <a href="#">
                            
                            <span>Ссылка 3</span>
                        </a>
                        <a href="#">
                            
                            <span>Ссылка 4</span>
                        </a>
                        <a href="#">
                            
                            <span>Ссылка 5</span>
                        </a>
                    </div>


                    <div class="select_filters">
                        <div class="radio_group">
                            <div class="radio_item">
                                <input id="radio_1" type="radio" name="radio" value="1" checked>
                                <label for="radio_1">Tab 1</label>
                            </div>
                            <div class="radio_item">
                                <input id="radio_2" type="radio" name="radio" value="2">
                                <label for="radio_2">Tab 2</label>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
